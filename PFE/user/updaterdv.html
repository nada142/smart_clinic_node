  <script>
    var request = new XMLHttpRequest()
  
    // Open a new connection, using the GET request on the URL endpoint
    request.open('GET', 'http://127.0.0.1:3000/doctors', true)
  
    request.onload = function() {
    // Begin accessing JSON data here
  
      var data = JSON.parse(this.response)
      
      var x = document.getElementById("selectDoc");
  
      data.forEach(i => {
        var c = document.createElement("option");
        c.text = "Dr. " + i.name;
        c.value = i._id;
        x.options.add(c, 1);
        var cc = document.createElement("hr");
        x.appendChild(cc);
      })
    }
  
    // Send request
    request.send()
  </script>

  <script>
    var status, arch;
    var url_string = window.location.href
    var url = new URL(url_string); 
    var c = url.searchParams.get("id"); 
    console.log(c);
  
    // Post a user
    var url3 = "http://127.0.0.1:3000/rdvs/" + c ;
    var xhr3 = new XMLHttpRequest();
    xhr3.open("GET", url3, true);
  
    xhr3.onload = function () {
        var rdvs = JSON.parse(xhr3.responseText);
        if (xhr3.readyState == 4 && xhr3.status == "200") {
            document.getElementById("name").value = rdvs.name;
            document.getElementById("email").value = rdvs.email;
            document.getElementById("phone").value = rdvs.phone;
            document.getElementById("date").value = rdvs.date;
            document.getElementById("time").value = rdvs.time;
            document.getElementById("reason").value = rdvs.reason;
            document.getElementById("idPat").value = rdvs._id;
            status = rdvs.status;
            arch = rdvs.arch;
        } else {
  
            console.log("error");
        }
    }
  
    xhr3.send(null);
  
    function update(){
        var url_string = window.location.href
        var url = new URL(url_string);
        var c = url.searchParams.get("id");
            
                var url = "http://127.0.0.1:3000/rdvs/"+c;
                                
                var data = {};
                data.idPat = document.getElementById("idPat").value;
                data.idSec = localStorage.getItem("id");
                data.name = document.getElementById("name").value;
                data.email = document.getElementById("email").value;
                data.phone = document.getElementById("phone").value;
                data.date = document.getElementById("date").value;
                data.time = document.getElementById("time").value;
                data.reason = document.getElementById("reason").value;
                data.idDoc = document.getElementById("selectDoc").value;
                data.status = status;
                data.arch = arch;

                                                        
                var json = JSON.stringify(data);
                var xhr = new XMLHttpRequest();
                xhr.open("PUT", url, true);
                xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
                xhr.onload = function () {
                    var rdvs = JSON.parse(xhr.responseText);
                    if (xhr.readyState == 4 && xhr.status == "200") {
                      console.table(rdvs);
                        alert("Appointment  Updated!");
                        location.replace("rdv.html");
                    } else {
                        console.error(rdvs);
                        location.replace("rdv.html");
                    }
                }
                xhr.send(json);
            
    }
