<script>
    var request = new XMLHttpRequest();

    // Open a new connection, using the GET request on the URL endpoint
    request.open("GET", "http://127.0.0.1:3000/doctors", true);

    request.onload = function () {
      // Begin accessing JSON data here

      var data = JSON.parse(this.response);

      var x = document.getElementById("doctors");

      data.forEach((i) => {
        var c = document.createElement("option");
        c.text = i.name;
        c.value = i.email;
        x.options.add(c, 1);
        var cc = document.createElement("hr");
        x.appendChild(cc);
      });
    };

    // Send request
    request.send();
  </script>
  <script>
    function send(){
        var url = "http://127.0.0.1:3000/messages";
        var data = {};
        data.receiver ="Doctor";
        data.to = document.getElementById("doctors").value;
        data.subject = document.getElementById("subject").value;
        data.message = document.getElementById("message").value;
        data.arch = "0";
    
        var json = JSON.stringify(data);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
        xhr.onload = function () {
            var messages= JSON.parse(xhr.responseText);
            if (xhr.readyState == 4 && xhr.status == "200") {
                console.table(messages);
                alert("Message Sent");
                location.replace("index.html");
            } else {
                alert(messages.message);
                console.table(messages);
            }
        }
        xhr.send(json);
    }
    </script>
